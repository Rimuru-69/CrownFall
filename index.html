<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrownFall Chess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CrownFall Chess</h1>
        </header>

        <div class="game-info">
            <div class="player-box">
                <h2>Player 1 (White)</h2>
                <div id="captured-black" class="captured-pieces"></div>
            </div>
            
            <div class="status-box">
                <div id="turn-indicator" class="status">White's Turn</div>
                <div id="game-status" class="status"></div>
                <div class="controls">
                    <button id="undo-btn">Undo Move</button>
                    <button id="reset-btn">Reset Game</button>
                </div>
            </div>
            
            <div class="player-box">
                <h2>Player 2 (Black)</h2>
                <div id="captured-white" class="captured-pieces"></div>
            </div>
        </div>

        <div id="chessboard" class="chessboard"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
